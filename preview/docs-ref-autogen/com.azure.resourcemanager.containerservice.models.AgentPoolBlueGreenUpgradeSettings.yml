  summary: "Get the final<wbr>Soak<wbr>Duration<wbr>InMinutes property: The soak duration for a node pool, i.<wbr>e., the amount of time (in minutes) to wait after all old nodes are drained before we remove the old nodes."
  syntax: "public Integer finalSoakDurationInMinutes()"
  desc: "Get the finalSoakDurationInMinutes property: The soak duration for a node pool, i.e., the amount of time (in minutes) to wait after all old nodes are drained before we remove the old nodes. If not specified, the default is 60 minutes. Only applicable for blue-green upgrade strategy."
  returns:
    description: "the finalSoakDurationInMinutes value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Integer.html\">Integer</a>"
