  fullName: "com.azure.resourcemanager.containerservice.models.AgentPoolBlueGreenUpgradeSettings.batchSoakDurationInMinutes()"
  name: "batchSoakDurationInMinutes()"
  nameWithType: "AgentPoolBlueGreenUpgradeSettings.batchSoakDurationInMinutes()"
  summary: "Get the batch<wbr>Soak<wbr>Duration<wbr>InMinutes property: The soak duration after draining a batch of nodes, i.<wbr>e., the amount of time (in minutes) to wait after draining a batch of nodes before moving on the next batch."
  syntax: "public Integer batchSoakDurationInMinutes()"
  desc: "Get the batchSoakDurationInMinutes property: The soak duration after draining a batch of nodes, i.e., the amount of time (in minutes) to wait after draining a batch of nodes before moving on the next batch. If not specified, the default is 15 minutes."
  returns:
    description: "the batchSoakDurationInMinutes value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Integer.html\">Integer</a>"
- uid: "com.azure.resourcemanager.containerservice.models.AgentPoolBlueGreenUpgradeSettings.drainBatchSize()"
  fullName: "com.azure.resourcemanager.containerservice.models.AgentPoolBlueGreenUpgradeSettings.drainBatchSize()"
  name: "drainBatchSize()"
  nameWithType: "AgentPoolBlueGreenUpgradeSettings.drainBatchSize()"
  summary: "Get the drain<wbr>Batch<wbr>Size property: The number or percentage of nodes to drain in batch during blue-green upgrade."
  syntax: "public String drainBatchSize()"
  desc: "Get the drainBatchSize property: The number or percentage of nodes to drain in batch during blue-green upgrade. Must be a non-zero number. This can either be set to an integer (e.g. '5') or a percentage (e.g. '50%'). If a percentage is specified, it is the percentage of the total number of blue nodes of the initial upgrade operation. For percentages, fractional nodes are rounded up. If not specified, the default is 10%. For more information, including best practices, see: https://learn.microsoft.com/en-us/azure/aks/upgrade-cluster."
  returns:
    description: "the drainBatchSize value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
- uid: "com.azure.resourcemanager.containerservice.models.AgentPoolBlueGreenUpgradeSettings.drainTimeoutInMinutes()"
  fullName: "com.azure.resourcemanager.containerservice.models.AgentPoolBlueGreenUpgradeSettings.drainTimeoutInMinutes()"
  name: "drainTimeoutInMinutes()"
  nameWithType: "AgentPoolBlueGreenUpgradeSettings.drainTimeoutInMinutes()"
  summary: "Get the drain<wbr>Timeout<wbr>InMinutes property: The drain timeout for a node, i.<wbr>e., the amount of time (in minutes) to wait on eviction of pods and graceful termination per node."
  syntax: "public Integer drainTimeoutInMinutes()"
  desc: "Get the drainTimeoutInMinutes property: The drain timeout for a node, i.e., the amount of time (in minutes) to wait on eviction of pods and graceful termination per node. This eviction wait time honors waiting on pod disruption budgets. If this time is exceeded, the upgrade fails. If not specified, the default is 30 minutes."
  returns:
    description: "the drainTimeoutInMinutes value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Integer.html\">Integer</a>"
- uid: "com.azure.resourcemanager.containerservice.models.AgentPoolBlueGreenUpgradeSettings.finalSoakDurationInMinutes()"
