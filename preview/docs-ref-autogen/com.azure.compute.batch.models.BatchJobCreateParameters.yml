  fullName: "com.azure.compute.batch.models.BatchJobCreateParameters.getAllTasksCompleteMode()"
  name: "getAllTasksCompleteMode()"
  nameWithType: "BatchJobCreateParameters.getAllTasksCompleteMode()"
  summary: "Get the all<wbr>Tasks<wbr>Complete<wbr>Mode property: The action the Batch service should take when all Tasks in the Job are in the completed state."
  syntax: "public BatchAllTasksCompleteMode getAllTasksCompleteMode()"
  desc: "Get the allTasksCompleteMode property: The action the Batch service should take when all Tasks in the Job are in the completed state. Note that if a Job contains no Tasks, then all Tasks are considered complete. This option is therefore most commonly used with a Job Manager task; if you want to use automatic Job termination without a Job Manager, you should initially set onAllTasksComplete to noaction and update the Job properties to set onAllTasksComplete to terminatejob once you have finished adding Tasks. The default is noaction."
  returns:
    description: "the allTasksCompleteMode value."
    type: "<xref href=\"com.azure.compute.batch.models.BatchAllTasksCompleteMode?alt=com.azure.compute.batch.models.BatchAllTasksCompleteMode&text=BatchAllTasksCompleteMode\" data-throw-if-not-resolved=\"False\" />"
