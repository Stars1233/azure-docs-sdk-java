- uid: "com.azure.compute.batch.BatchClient.beginDeletePool(java.lang.String)"
  fullName: "com.azure.compute.batch.BatchClient.beginDeletePool(String poolId)"
  name: "beginDeletePool(String poolId)"
  nameWithType: "BatchClient.beginDeletePool(String poolId)"
  summary: "Deletes a Pool from the specified Account."
  parameters:
  - description: "The ID of the Pool to get."
    name: "poolId"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
  syntax: "public SyncPoller<BatchPool,Void> beginDeletePool(String poolId)"
  desc: "Deletes a Pool from the specified Account. When you request that a Pool be deleted, the following actions occur: the Pool state is set to deleting; any ongoing resize operation on the Pool are stopped; the Batch service starts resizing the Pool to zero Compute Nodes; any Tasks running on existing Compute Nodes are terminated and requeued (as if a resize Pool operation had been requested with the default requeue option); finally, the Pool is removed from the system. Because running Tasks are requeued, the user can rerun these Tasks by updating their Job to target a different Pool. The Tasks can then run on the new Pool. If you want to override the requeue behavior, then you should call resize Pool explicitly to shrink the Pool to zero size before deleting the Pool. If you call an Update, Patch or Delete API on a Pool in the deleting state, it will fail with HTTP status code 409 with error code PoolBeingDeleted."
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.SyncPoller\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SyncPoller\"></xref> that polls the deletion of the Pool. The poller provides\n <xref uid=\"com.azure.compute.batch.models.BatchPool\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BatchPool\"></xref> instances during polling and returns <code>null</code> upon successful deletion."
    type: "<xref href=\"com.azure.core.util.polling.SyncPoller?alt=com.azure.core.util.polling.SyncPoller&text=SyncPoller\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.compute.batch.models.BatchPool?alt=com.azure.compute.batch.models.BatchPool&text=BatchPool\" data-throw-if-not-resolved=\"False\" />,<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Void.html\">Void</a>&gt;"
