type: "class"
desc: "Async poller class used by `beginStopPoolResize` to implement polling logic for halting a pool resize. It emits <xref uid=\"com.azure.compute.batch.models.BatchPool\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BatchPool\"></xref> snapshots while polling and returns the final <xref uid=\"com.azure.compute.batch.models.BatchPool\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BatchPool\"></xref> on successful completion.\n\n**Completion criteria**\n\n *  The pool’s <xref uid=\"com.azure.compute.batch.models.AllocationState\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AllocationState\"></xref> becomes `STEADY`; or\n *  The pool is no longer found (HTTP 404) — treated as success with a `null` final result."
