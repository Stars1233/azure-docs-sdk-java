type: "class"
desc: "Percentile allocation of a variant for feature flag targeting. This class defines how users are assigned to a specific variant based on a percentage range. It allows for gradual rollout of features to a specific percentage of users by defining a variant name and a numeric range (from-to) that determines which portion of users receive this variant when the feature is evaluated."
