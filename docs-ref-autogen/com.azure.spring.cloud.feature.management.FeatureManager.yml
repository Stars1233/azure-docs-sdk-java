- uid: "com.azure.spring.cloud.feature.management.FeatureManager.isEnabled(java.lang.String)"
  fullName: "com.azure.spring.cloud.feature.management.FeatureManager.isEnabled(String feature)"
  name: "isEnabled(String feature)"
  nameWithType: "FeatureManager.isEnabled(String feature)"
  summary: "Checks to see if the feature is enabled."
  parameters:
  - description: "Feature being checked."
    name: "feature"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
  syntax: "public Boolean isEnabled(String feature)"
  exceptions:
  - description: "file not found"
